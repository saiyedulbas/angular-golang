<div class="container-fluid" style="width: 50%">
  {{ successMessage }}
  <div *ngIf="loaderStatus" class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        [class.is-invalid]="
          registrationForm.get('name')?.invalid &&
          registrationForm.get('name')?.touched
        "
        formControlName="name"
        type="text"
        class="form-control"
        id="name"
        placeholder="Enter Name"
      />
      <small
        [class.d-none]="
          registrationForm.get('name')?.valid ||
          registrationForm.get('name')?.untouched
        "
        class="text-danger"
        >Username is required</small
      >
    </div>
    <div class="form-group">
      <label for="email">Email</label>

      <input
        [class.is-invalid]="
          registrationForm.get('email')?.invalid &&
          registrationForm.get('email')?.touched
        "
        formControlName="email"
        type="email"
        class="form-control"
        id="email"
        placeholder="Enter Email"
      />
      <div
        *ngIf="
          registrationForm.get('email')?.invalid &&
          registrationForm.get('email')?.touched
        "
      >
        <small
          *ngIf="registrationForm.get('email')?.errors?.required"
          class="text-danger"
          >Email Required</small
        >
        <small
          *ngIf="registrationForm.get('email')?.errors?.email"
          class="text-danger"
          >Wrong Email</small
        >
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputConfirmPassword1"> Password</label>
      <input
        [class.is-invalid]="
          registrationForm.get('password')?.invalid &&
          registrationForm.get('password')?.touched
        "
        formControlName="password"
        type="password"
        class="form-control"
        id="exampleInputConfirmPassword1"
        placeholder="Password"
      />
      <div
        *ngIf="
          registrationForm.get('password')?.invalid &&
          registrationForm.get('password')?.touched
        "
      >
        <small
          *ngIf="registrationForm.get('password')?.errors?.required"
          class="text-danger"
          >Password Required</small
        >
        <small
          *ngIf="registrationForm.get('password')?.errors?.minlength"
          class="text-danger"
          >password must be at least 6 characters</small
        >
      </div>
    </div>

    <button
      [disabled]="!registrationForm.valid"
      type="submit"
      class="btn btn-primary"
    >
      Submit
    </button>
  </form>
</div>
