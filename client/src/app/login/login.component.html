<div class="container-fluid" style="width: 50%">
  {{ successMessage }}
  <div *ngIf="loaderStatus" class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        [class.is-invalid]="
          loginForm.get('name')?.invalid && loginForm.get('name')?.touched
        "
        formControlName="name"
        type="text"
        class="form-control"
        id="name"
        placeholder="Enter Name"
      />
      <small
        [class.d-none]="
          loginForm.get('name')?.valid || loginForm.get('name')?.untouched
        "
        class="text-danger"
        >Username is required</small
      >
    </div>
    <div class="form-group">
      <label for="exampleInputConfirmPassword1"> Password</label>
      <input
        [class.is-invalid]="
          loginForm.get('password')?.invalid &&
          loginForm.get('password')?.touched
        "
        formControlName="password"
        type="password"
        class="form-control"
        id="exampleInputConfirmPassword1"
        placeholder="Password"
      />
      <div
        *ngIf="
          loginForm.get('password')?.invalid &&
          loginForm.get('password')?.touched
        "
      >
        <small
          *ngIf="loginForm.get('password')?.errors?.required"
          class="text-danger"
          >Password Required</small
        >
        <small
          *ngIf="loginForm.get('password')?.errors?.minlength"
          class="text-danger"
          >password must be at least 6 characters</small
        >
      </div>
    </div>

    <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">
      Submit
    </button>
  </form>
</div>
